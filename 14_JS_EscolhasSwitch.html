<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//BR" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmln="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple selections</title>
        <script type="text/javascript">
            var escolha;
            var tagInicio;
            var tagFinal;
            var validaEntrada = true;
            var tipoLista;

            escolha = prompt("Selecione o estilo da lista:\n" + "*1 (Numerido), 2 (Letra), 3 (Romano)", "i");

            switch (escolha)
            {
                case "1":
                    tagInicio = "<ol>";
                    tagFinal = "</ol>";
                    tipoLista = "<h1>Lista numérica</h1>"
                    break;
                case "2":
                    tagInicio = "<ol style = \"list-style-type: upper-alpha\">";
                    tagFinal = "</ol>";
                    tipoLista = "<h1>Lista letra</h1>"
                    break;    
                case "3":
                    tagInicio = "<ol style = \"list-style-type: upper-roman\">";
                    tagFinal = "</ol>";
                    tipoLista = "<h1>Lista romano</h1>"
                    break;
                default:
                    validaEntrada = false;
            }

            if (validaEntrada == true) {
                document.writeln(tipoLista + tagInicio);

                for (var i = 1; i <= 10; i++)
                    document.writeln("<li> Item " + i + "</li>")
                document.writeln(tagFinal)
            }
            else {
                document.writeln("Opção inválida: " + escolha);
            }

        </script>
    </head>
    <body>

    </body>
</html>
