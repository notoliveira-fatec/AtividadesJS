<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//BR" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmln="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math</title>
        <script type="text/javascript">
            var inteiro1 = prompt("Me diga um número...");
            var inteiro2 = prompt("Me diga outro número...")
            inteiro1 = parseInt(inteiro1);
            inteiro2 = parseInt(inteiro2);
            sum = inteiro1 + inteiro2;
            sub = inteiro1 - inteiro2;
            mul = inteiro1 * inteiro2;
            div = inteiro1 / inteiro2;

            document.writeln("<h1>A soma deu " + sum + "</h1>");
            document.writeln("<h1>A subtração deu " + sub + "</h1>");
            document.writeln("<h1>A multiplicação deu " + mul + "</h1>");
            document.writeln("<h1>A divisão deu " + div + "</h1>");
        </script>
    </head>

    </body>
</html>
