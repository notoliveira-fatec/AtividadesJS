<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//BR" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmln="https://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time</title>
        <script type="text/javascript">
            var agora = new Date();
            var hora = agora.getHours();

            var nome = prompt("Digite seu nome...");

            if (hora < 12)
                document.writeln("<h1>Bom dia " + nome + "!</h1>");
            if (hora >= 12)
                hora = hora - 12;
            if (hora < 6)
                document.writeln("<h1>Boa tarde " + nome + "!</h1>");
            if (hora >= 6)
                document.writeln("<h1>Boa noite " + nome + "!</h1>"); 
        </script>
    </head>
    <body>

    </body>
</html>
