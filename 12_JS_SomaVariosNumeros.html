        <title>Sum 2 to 100</title>
        <script type="text/javascript">

            var soma = 0;

                    
            for (var num = 2; num <= 100; num += 2) {
                soma += num;
            }
                document.writeln("A soma dos inteiros de 2 à 100 é " + soma);
        </script>
