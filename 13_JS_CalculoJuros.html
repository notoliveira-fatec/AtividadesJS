<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//BR" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">


<html xmln="https://www.w3.org/1999/xhtml">
    <head>
        <title>Taxes</title>
        <script type="text/javascript">
    
               var total;
    
               var principal = 1000.00;
    
               var taxaJuros = .05;
    
    
    
                document.writeln("<table border=\"1\">");
    
                document.writeln("<caption>Calculo do Juros Composto </caption>");
    
                document.writeln("<thead><tr><th>Ano</th>");
    
                document.writeln("<th>Total</th>");
    
                document.writeln("</th></thead><tbody>");
    
               
    
                for(var ano = 1;ano <= 10; ++ano){
    
                    total = principal * Math.pow(1.0 + taxaJuros, ano);
    
                    document.writeln("<tr><td>" + ano + "</td><td>" + total.toFixed(2) + "</td></tr>");
    
                }
    
                document.writeln("</tbody></table>");
    
        </script>
    </head>
    
    <body>

    </body>
</html>
